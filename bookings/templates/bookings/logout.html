{% extends "bookings/base.html" %} {% block content %}
<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2>Are you sure you want to log out?</h2>
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn custom-button-outline">
            Yes, log me out
          </button>
          <a href="{% url 'home' %}" class="btn custom-button-outline"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
