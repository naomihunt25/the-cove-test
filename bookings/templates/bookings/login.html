{% extends "bookings/base.html" %}

{% block content %}
<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn custom-button-outline">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'sign_up' %}" class="btn custom-button-outline">Sign Up</a></p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
